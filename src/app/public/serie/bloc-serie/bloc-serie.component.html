<div class="mix col-xs-12 col-sm-6 col-md-3 col-lg-3 text-center mb-30" [class.loading]="!serie.loaded" #serieelement>
  <div class="serie-wrapper">
    <img src="" alt="" *ngIf="serie.image === undefined">
    <img src="{{ serie.image }}" alt="{{ serie.title }}" *ngIf="serie.image !== undefined">

    <div class="shadow-hover">
      <p class="title text-uppercase">{{ serie.title }}</p>
      <p class="text-center">
        <a [routerLink]="['/serie', serie.id]" class="btn btn-primary">Afficher</a>
      </p>
      <div *ngIf="auth.isAuthenticated()">
        <div *ngIf="!serie.favorite" class="row">
          <p class="text-center">
            <a (click)="addToFavorite(serie)" class="btn btn-primary">
                  Suivre la s√©rie
              </a>
          </p>
        </div>
        <div *ngIf="serie.favorite" class="row">
          <p class="text-center">
            <a (click)="removeFavorite(serie); serieelement.remove()" class="btn btn-primary">
                  Ne plus suivre
              </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
