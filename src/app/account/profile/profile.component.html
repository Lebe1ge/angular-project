<div class="panel panel-default profile-area">
    <div class="panel-heading">
        <h3>Profile</h3>
    </div>
    <div class="panel-body">
        <img src="{{profile?.picture}}" class="avatar" alt="avatar" width="200" style="float:left">
        <div>
            <h3 class="nickname">{{ profile?.given_name }} {{ profile?.family_name }}</h3>
        </div>
    </div>
</div>
