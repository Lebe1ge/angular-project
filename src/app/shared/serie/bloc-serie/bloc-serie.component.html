<div
  class="mix col-xs-12 col-sm-6 col-md-3 col-lg-3 text-center mb-30"
  [class.loading]="!serie.loaded"
>
  <div class="serie-wrapper">
    <img src="" alt="" *ngIf="serie.image === undefined" >
    <img src="{{ serie.image }}" alt="{{ serie.title }}" *ngIf="serie.image !== undefined" >

    <div class="shadow-hover">
      <p class="title text-uppercase">{{ serie.title }}</p>
      <p class="text-center">
        <a href="" class="btn btn-primary" >Afficher</a>
      </p>
      <p class="text-center">
        <a (click)="addToFavorite(serie.id);" class="btn btn-primary" >Suivre la s√©rie</a>
      </p>
    </div>
  </div>
</div>
