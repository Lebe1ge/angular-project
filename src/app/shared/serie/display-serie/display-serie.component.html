<div id="serie" class="container">
    <div class="row mb-30">
        <div class="col-xs-12 col-sm-6 col-md-3 text-center mix">
            <!--<img src="{{ show.image }}" alt="" >-->

            <a href="#" id="follow_button" class="btn btn-primary follow" *ngIf="auth.isAuthenticated()">
                <span>Suivre cette série</span>
            </a>

            <a (click)="auth.login()" id="follow_button" class="btn btn-primary follow" *ngIf="!auth.isAuthenticated()">
                <span>Connectez-vous si vous voulez suivre cette série.</span>
            </a>
        </div>

        <div class="col-xs-12 col-sm-6 col-md-9">
            <h1>{{ show.title }}</h1>
            <p class="genre">
                Genres : {{ show.genres }}
                <span *ngFor="let genre of show.genres; let i=index">{{genre}}</span>
            </p>
            <p class="rating">
                <strong>Note :</strong>
                {{ show.notes.mean }}
            </p>
            <p class="description">
                <strong>Description :</strong>
                {{ show.description }}
            </p>

            <div id="seasons" class="row">
                <div class="col-xs-12 mb-20">
                    <h3>Les saisons</h3>
                </div>

                <div *ngFor="let season of show.seasons_details">
                    <p class="season-number text-uppercase">Saison {{ season.number }}</p>
                </div>
            </div>
        </div>

    </div>
</div>
